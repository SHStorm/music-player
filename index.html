<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Music Player</title>

  <link rel="stylesheet" href="/styles/index.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap">

  <script src="/scripts/index.js" defer></script>
  <script src="https://kit.fontawesome.com/b03a6f87f6.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <header class="header">
      <h1 class="title">Music Player</h1>
    </header>

    <div id="player" class="player">
      <audio id="audio" class="audio" src="/music/anewbeginning.mp3"></audio>

      <div class="music-info">
        <h2 id="music-title" class="music-title">A New Beginning</h2>
        <div id="progress-bar" class="progress-bar">
          <div id="progress" class="progress"></div>
        </div>
      </div>

      <div class="cover">
        <img id="cover-image" class="cover-image" src="/images/anewbeginning.jpg" alt="&quot;A New Beginning&quot; cover">
      </div>
      <ul class="controls">
        <li>
          <button id="prev" class="control"><span class="fas fa-backward" aria-hidden="true"></span></button>
        </li>

        <li>
          <button id="play" class="control control-big"><span class="fas fa-play" aria-hidden="true"></span></button>
        </li>

        <li>
          <button id="next" class="control"><span class="fas fa-forward" aria-hidden="true"></span></button>
        </li>
      </ul>
    </div>
  </main>

  <footer>
    <a class="attribution-link" href="https://www.bensound.com/" target="_blank">Royalty Free Music from Bensound</a>
  </footer>
</body>
</html>
